<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Candidato</h1>
    <form action="/cadastrar" method="post" enctype="multipart/form-data">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" maxlength="11" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="nome_mae">Nome da Mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae" required><br><br>

        <label for="rg">RG:</label>
        <input type="number" id="rg" name="rg" maxlength="9" required><br><br>

        <label for="data_expedicao">Data de Expedição (RG):</label>
        <input type="date" id="data_expedicao" name="data_expedicao" required><br><br>

        <label for="cep">CEP:</label>
        <input type="number" id="cep" name="cep" maxlength="8" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="categoria">Categoria Pretendida:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="duda">Duda:</label>
        <input type="text" id="duda" name="duda" placeholder="Opcional"><br><br>

        <label for="renach">Renach:</label>
        <input type="text" id="renach" name="renach" placeholder="Opcional"><br><br>

        <label for="documentos">Anexar Documentos:</label>
        <input type="file" id="documentos" name="documentos[]" multiple><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
